<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Guessing Game</title>

        <!-- Bootstrap and CSS here-->
        <link rel="stylesheet" type="text/css" href="style.css">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.css">


        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
        <style>
        </style>
    </head>

    <body class="">

        <div id='app' class="center container">

            <div id='headers' >
                <!-- Title and subtitles! -->
                <h1> Play the Guessing Game! </h1>
                <h2>Guess a number between 1 - 100! </h2>
            </div>

            <div id='main' class="center">
                <div id='input-parent'>
                <!-- Player's guess input, and submit button -->
                    <form action="">
                        <input id="player-input" class="center" type="text" name="guess" autofocus placeholder="?" maxlength="3">
                        <!-- <input type="submit" value="Go!"> -->
                        <button type="button" id="submit" class="btn btn-info">Go!</button>

                    </form>

                </div>

                <div id='guesses'>
                <!-- unordered list of guesses -->
                    <ul>
                        <li class="guess">-</li>
                        <li class="guess">-</li>
                        <li class="guess">-</li>
                        <li class="guess">-</li>
                    </ul>

                </div>

                <div id="menu-btns">
                <!-- reset and hint buttons -->
                    <button id="reset" class="btn btn-success">Reset</button>
                    <button id="hint" class="btn btn-warning">Hint</button>
                    <div id="hint-box"></div>
                </div>
            </div>
        </div>



        <div id='footer' class="center">
            <div>
                <div class='col-sm-4'>
                   <img src='images/fa-logo@2x.png'></img>
                </div>

                <div class='col-sm-4'>
                    <h4>Project by KJALNES</h4>
                </div>

                <div class='col-sm-4'>
                    <img src='images/grace_hopper_academy.png'></img>
                </div>
            </div>
        </div>
        
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="js/GuessingGame.js"></script>
    </body>
</html>
